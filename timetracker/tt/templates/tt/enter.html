<form method="post">
{% csrf_token %}
<label>Description:<input type="text" name="description" size="64" id=description /></label> <br/>

<label>Start:<input type="datetime-local" name="description" id=start value="{{ start }}"/></label>
<label>End:<input type="datetime-local" name="description" id=end value="{{ end }}"/></label>
<br/>

<input type="submit" value="Log" />
</form>

<script type="text/javascript">
document.getElementById("title").focus();
</script>
