<link rel="stylesheet"type="text/css" href="/static/main.css">

<table>
    <tr>
        <th>Start</th>
        <th>End</th>
        <th>Duration</th>
        <th>Description</th>
        <th></th>
    </tr>
    {% for log in logs %}
    <tr>
        <td class="centered"> {{ log.start }} </td>
        <td class="centered"> {{ log.end }} </td>
        <td class="centered"> {{ log.duration }} </td>
        <td> {{ log.description }} </td>
        <td> <a href="/delete/{{ log.id }}">Delete</a> </td>
    </tr>
    {% endfor %}
</table>
